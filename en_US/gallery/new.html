### Help Activity

In Sugar we never "Double Click" icons. Please use a single click.

To show what an icon or button does, hover the cursor over an icon, 

--

or press the "secondary" mouse button, right click.

--

Help Activity will be found on the Home view.

Press ![](./images/F3zoom_.png) to go to the Home view.

---

To view Help Activity, click on the icon ![](./images/help55.png).

![](./images/06_.png)

--

Pressing the Help Activity icon, **resumes** Help. In Sugar it is not necessary to save work. When an Activity is closed it is automatically saved.

--

Opening an Activity (with the main mouse button, left click)  is to resume the last session.

---

A right click of Help Activity icon displays all options,

![](./images/06.png)

in this case, resume or **Start new**.

---

Help Activity opens

### The Frame

The Frame is essential to navigating in Sugar.

Access the Frame with the function key F6, or Frame key, ![](./images/F6Frame_.png)

--

or by moving the cursor to the "hot corners" of the screen.

![](./images/hot.png)

--

If you are new to Sugar look up the Frame in Help Activity.

---

Here is the Frame brought in over an image we saw earlier.

![](./images/09.png)

---

Navigating with the Frame.

![](./images/09c.png)

Looking at the top centre of the Frame, highlighted yellow, we see the following icons, indicating Activities running:

Journal, Browse, Help, and Speak. Browse on a gray background is Active, the others are running in the background.

--

Looking at the top left of the Frame, highlighted blue, we see icons representing the four views in Sugar:

Neighborhood view, Group view, Home view, Activity view. Activity view on a gray background is Active.

---

###  More function keys

![](./images/F1zoom_.png) The Neighborhood view is used for wireless connections to the internet and to collaborate with others.

![](./images/F2zoom_.png) The Group view shows you and the friends you have chosen to work with. 

--

The Journal Activity is an automated diary of all you do in Sugar. Sugar Activities automatically save to the Journal. Visit Journal Activity with  the function key F5, or Journal key ![](./images/F5journal-gld-blk_.png).
