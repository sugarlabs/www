<!DOCTYPE html>
<html class="no-js" lang="en">
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
 		<link id="defaultIcon1" rel="shortcut icon" href="{{ site.baseurl }}assets/favicon_06.png" />

        <meta name="keywords" Content="Sugar Labs, Sugar, Sugarlabs, Education, Opensource, OpenSource, Sugar activities, activities, Sugar OS, Sugarizer, Sugar on Stick, SOAS, FOSS, Free software, software libre, Free/Libre Software, Constructionism, GSOC, GCI, Outreachy, Sugar Software, Learning" />

        <meta property="fb:admins" content="552694361,100003527081308,100003017988002,100007693992282" />
        <meta property="fb:page_id" content="187845102582" />

        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:site" content="@sugar_labs" />

        <meta name="twitter:image" content="{{ site.baseurl }}/home-screenshot.png" />

        <meta property="og:site_name" content="Sugar Labs" />

        <script type='application/ld+json'>

              "@context": "http://www.schema.org",

            }

        <!-- CSS files-->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/airspace.css" />
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/ionicons.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="{{ site.baseurl }}/css/ionicons.min.css"></noscript>

                document.write(unescape("%3Cscript src='/js/jquery.js' type='text/javascript'%3E%3C/script%3E"));

            $(window).load(function() {
                $(".loader").fadeOut("slow");
